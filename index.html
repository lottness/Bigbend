<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Big Bend National Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">My Landscapes</a>
            <button 
                class="navbar-toggler"
                type="button"            
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>    
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#locations" class="nav-link">Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 pt-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">The beautiful rocky terrian</h1>
                    <img src="Pictures/rocky terrian.jpg" alt="Glacial_Lake" class="img-fluid col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Second Panel -->
    <section id="about" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="Pictures/visiting center.jpg" alt="" class="img-fluid shadow-lg col-lg-8 col-md-6">        
                    <h1 class="p-5 col-lg-2 col-md-6">Fantastic Visitor Center</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Third Panel -->
    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="p-5 col-lg-2 col-md-6">Easily Located</h1>
                    <img src="Pictures/BIBEmap-area.jpg" alt="map of big bend" class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>
        </div>
    </section>

    <!-- Fourth Panel -->
    <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See the gallery.</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/cliff.jpg" alt="cliff" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/camping.jpg" alt="camping" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/cliffs.jpg" alt="cliffs" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/creek.jpg" alt="creek" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/flowers.jpg" alt="flowers" class="img-fluid shadow-lg p-0">
                </div><div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/weather.jpg" alt="weather" class="img-fluid shadow-lg p-0">
                </div><div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/shrub.jpg" alt="foliage" class="img-fluid shadow-lg p-0">
                </div><div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="Pictures/wildlife.jpg" alt="wildlife" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Final Section -->

    <section id="locations" class="bg-dark text-light text-center p-5">
        <h5>Come and visit us today at Big Bend National Park.</h5>
    </section>

    <footer>
        <p class="lead text-center p-3">&copy; 2022 Big Bend National Park</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
